<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Finder</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Table Finder</h1>
    <h2>Pick your table now</h2>


    <main>
      <form class="hidden">
        <button type="button" name="close">x</button>
        <h3>New Reservation</h3>
        <p>Table Number:</p>
        <input type="text" name="name" placeholder="name" required>
        <input type="tel" name="phone" placeholder="phone number" required>
        <input type="number" name="party" placeholder="party size" required>
        <button type="submit" name="reserve">Save</button>
      </form>

      <ul>
      </ul>
    </main>


    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
